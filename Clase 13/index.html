<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div>
            <h1>Calculadora</h1>
            <div class ="inputs">
                <input type="number" id="num1" placeholder="Ingrese el primer numero">
                <input type="number" id="num2" placeholder="Ingrese el segundo numero">
            </div>
            <div class="operaciones">
                <button onclick="sumar()" class="sumar">+</button>
                <button onclick="restar()" class="restar">-</button>
                <button onclick="multiplicar()" class="multiplicar">x</button>
                <button onclick="dividir()" class="dividir">/</button>
            </div>
            <div class="resultado" id="contenedor">
                <div>
                    <button onclick="mostrarResultado()" class="boton">Resultado</button>
                </div>
                <div>
                    <p id="resultado"></p>
                </div>
                
            </div>
        </div>
    
    </main> 
</body>
</html>
